<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - chapter16.이벤트</title>
    <style>
        .reverse{
            background: black;
            color: white;
        }    
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
    /*
        16.2 간단한 이벤트 연결
        
        - jQuery는 많이 사용하는 이벤트를 간단한 방식으로 연결할 수 있게 함.
        
        - 간단한 방식으로 연결할 수 있는 이벤트
        
          blur        focus      focusin     focusout    load
          resize      scroll     unload      click       dblclick
          mousedown   mouseup    mousemove   mouseover   mouseout
          mouseenter  mouseleave change      select      submit
          keydown     keypress   keyup       error       ready
        
        - 간단한 방식으로 이벤트를 연결할 때는 다음 방법을 사용.
          → $(selector).method(function(event){ });
                        
          method -> 이벤트명
        
        - on()메서드보다 간단한 이벤트 연결 방법을 더 많이 사용. 
          on()메서드는 한 번에 여러 종류의 이벤트를 연결하거나, 간단한 이벤트 연결 방법으로 연결할 수 없을 때 사용.
          (개발자가 직접 만든 이벤트나 터치 이벤트는 간단한 이벤트 연결 방법으로는 연결X.)
        
        - hover()메서드 제공 : mouseenter 이벤트와 mouseleave 이벤트를 동시에 연결.
          → $(selector).hover(function(event){ }, function(event){ });
          
          → 첫번째 매개변수에 넣는 함수는 mouseenter이벤트 리스너
          → 두번째 매개변수에 넣는 함수는 mouseleave이벤트 리스너
    
    */
        
        $(function(){
           /* 
            $('h1').on({
                
                mouseenter : function() { $(this).addClass('reverse'); },
                mouseleave : function() { $(this).removeClass('reverse'); },
                
            })
           */
            
            $('h1').hover( 
                function() { $(this).addClass('reverse'); },
                function() { $(this).removeClass('reverse'); }
            );
            
        });
    
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
