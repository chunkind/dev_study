<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - chapter16.이벤트</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
/*

  16.12 입력 양식 이벤트
  
  change : 입력 양식의 내용을 변경할 때 발생

  - type속성이 checkbox와 radio인 input태그의 상태를 변경하는 이벤트는 click이벤트가 아니라 change이벤트

 */
    
    $(function(){
        
       $('#all-check').change(function(){
           
           if(this.checked){
               //체크 상태를 확인할 때는 입력 객체의 checked속성을 확인 
               
               $("#check-item").children().prop('checked',true);
               //체크 상태를 바꿀때는 prop메서드를 사용
               
           }else{
               
                $("#check-item").children().prop('checked',false);
               
           }
           
       });
        
    });
    
</script>
</head>
<body>
    <input type="checkbox" id="all-check" />
    <label>All</label>
    <div id="check-item">
        <input type="checkbox" />
        <label>A Option</label>
        <input type="checkbox" />
        <label>B Option</label>
        <input type="checkbox" />
        <lable>C Option</lable>
    </div>
</body>
</html>
