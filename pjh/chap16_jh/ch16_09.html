<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - chapter16.이벤트</title>
    <style>
	.outer {
		width : 200px;
		height : 200px;
		background : orange;
		padding : 50px;
		margin : 10px;
	}
	.inner {
		width : 100%;
        height : 100%;
		background : red;
	}
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>

/*

  16.9 마우스 이벤트
  
  - mouseover이벤트와 mouseenter이벤트의 차이
  
  - mouseover이벤트는 마우스가 문서 객체의 위에 있을때 발생.
    이벤트 버블링을 적용. 따라서 내부의 div태그 안에 들어가도 이벤트를 발생시킴. 
    
  - mouseenter이벤트는 마우스가 문서 객체 안으로 들어갈때 발생.
  
  - mouseover 이벤트는 사실상 현대에서 거의 사용하지 않고 대부분 mouseenter 이벤트만 사용하는 것이 추세.
  
 */
 	$(function(){
 		
 		$('.outer').mouseover(function(e){ 
 		     
 			$('body').append('<h5>MOUSEOVER</h5>');	
 			
 		}).mouseenter(function(){
 			
 			$('body').append('<h5>MOUSEENTER</h5>');
 			
 		});
 		
 		
 	});
 
 
 </script>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
