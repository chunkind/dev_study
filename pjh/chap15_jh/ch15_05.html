<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - chapter15.문서 객체 조작</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
       /* 
       
       15.5 문서 객체의 속성 제거
        
       -removeAttr('삭제하려는 속성명') : 문서 객체의 클래스 속성을 제거한다.

       */
        
        $(document).ready(function(){
            
           // $('h1').removeAttr('data-index');
            
            
            $('h2').removeAttr('class');
           // $('h2').removeClass('class2')
            
        })
    </script>
</head>
<body>
    <h1 data-index="0">Header-0</h1>
    <h1 data-index="1">Header-1</h1>
    <h1 data-index="2">Header-2</h1>
    
    
    <!-- 
    removeClass( ) 와 removeAttr( ) 모두 클래스 속성을 제거할 수 있지만， 
    removeAttr( ) 메서드를 사용하면 모든 클래스 속성이 한 번에 제거되는 것과 달리
    removeClass( ) 메서드를 사용하먼 여러 개의 클래스 속성 중 선택적으로 제거. -->
    
    <h2 class="class1 class2 class3">Header-0</h1>
    
    
</body>
</html>
