       3. $(selector).css(object);
         -> 여러개의 스타일 속성을 추가하고 싶을 경우
       */
        
        $(document).ready(function(){
            
            //1. $(selector).css(name. value);

            /*var color = ['red','yellow','purple'];
            
            
            $('h1').css( 'color', function(index){
                    return color[index];
             });*/
            
            
            //3. $(selector).css(object);
            
           /* var color = ['red','yellow','purple'];
            
            
            $('h1').css({ color : function(index){
                                    return color[index]; },
                           backgroundColor : 'pink' }
                          );*/
            
        })
    </script>
</head>
