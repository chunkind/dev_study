<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - chapter15.문서 객체 조작</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
       /* 
       
       15.12 문서 객체 생성(2)
        
       - 텍스트 노드를 갖지 않는 문서 객체를 생성히는 방법

       */
        
        $(document).ready(function(){
            
           //$('<img />').attr('src','img/Desert.jpg').appendTo('body');
            
           $('<img />', { //객체 안에 여러개의 속성을 콤마로 구분지어 넣는다.
                src : 'img/Desert.jpg',
                width : 350,
                height : 250
            }).appendTo('body');
            
        })
    </script>
