<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        /*
            [이벤트 객체의 속성]
            event.pageX             : 브라우저의 화면을 기준으로 한 마우스의 X 좌표 위치
            event.pageY             : 브라우저의 화면을 기준으로 한 마우스의 Y 좌표 위치
            event.preventDefault()  : 기본 이벤트를 제거합니다
            event.stopPropagation() : 이벤트 전달을 제거합니다.
        */
        
        $(document).ready(function(){
            //jQuery가 canvas 태그를 정식으로 지원하지 못하므로 document 객체의  getElementById() 메서드를 사용
            // 변수 선언
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            
            //이벤트 연결
            $(canvas).on({
                mousedown: function(event){
                    //문서 객체와 마우스 커서의 상대 위치를 구히는 방법!
                    //주목할 점은 이벤트 객체에서 pageX 속성과 pageY 속성을 사용했다는 것입니다.
                    
                    //위치를 얻어냅니다
                    var position = $(this).offset();
                    var x = event.pageX - position.left;
                    var y = event.pageY - position.top;
                    
                    // 선을 그린다.
                    context.beginPath();
                    context.moveTo(x, y);
                },
                mouseup: function(event){
                    // 위치를 얻어냅니다 .
                    var position = $(this).offset();
                    var x = event.pageX - position.left;
                    var y = event.pageY - position.top;
                    
                    // 선을 그린다.
                    context.lineTo(x,y);
                    context.stroke();
                }
            });
        });
    </script>
</head>
<body>
    <canvas id="canvas" width="700" height="400" style="border: 3px solid black">
    </canvas>
    
        <!--
        NOTE_ 인터넷 익스플로러 8 0 1하에서도 excanvas.Js 따일을 추가하면 canvas 태그를 사용할 수 있습니다. 
              자세한 사항은 http‘/ /excanvas.sou rceforge.net/을 잠고하세요
        -->
</body>
</html>
