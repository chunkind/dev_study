<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 이벤트와 이벤트 전달</title>
    <style>
    * {
        margin : 5px; 
        padding : 5px;
        border: 3px solid black;
    }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        /*
            [이벤트 객체의 메서드]
            preventDefault()    : 기본 이벤트를 제거합니다.
            stopPropagation()   : 이벤트 전달을 제거합니다.
        */
        // document객체에 ready 이벤트 연결
        $(document).ready(function(){
            $('a').click(function(e){
                $(this).css('background-color','blue');
                //e.stopPropagation(); //이벤트 전달을 제거
                e.preventDefault();//a 태그의 기본 이벤트를 제거
                
                //기본 이벤트만 제거
                //return false;
            });
            $('h1').click(function(){
                $(this).css('background-color','red');
            });
        }); 
    </script>
</head>
<body>
   <h1>
       <a href='http://www.naver.com'>naver</a>
   </h1>
</body>
</html>
