<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>off()</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
    /*
        off() : 이벤트 제거
        
        [사용 형태]
        1 $(selector).off( )
        : 해당 문서 객체와 관련된 모든 이벤트를 제거
        
        2 $(selector).off(eventName)
        : 해당 문서 객체의 특정 이벤트와 관련된 모든 이벤트를 제거
        
        3 $(selector).off(eventName. function)
        : 특정 이벤트 리스너를 제거
        
        one() : 이벤트를 한 번만 연결
    */
        $(document).ready(function(){
            // 이벤트 연결
            $('h1').click(function(){
                // 출력
                $(this).html('CLICK');
                alert ('이벤트가 발생했습니다.') ;
                
                //이벤트를 제거
                $(this).off();
            });
            
            
            /*$('h1').one('click',function(){
                // 출력
                $(this).html('CLICK');
                alert ('이벤트가 발생했습니다.') ;
            });*/
        });
    </script>
</head>
<body>
    <h1>click() 이벤트연결1</h1>
    <h1>click() 이벤트연결2</h1>
    <h1>click() 이벤트연결3</h1>
</body>
</html>
