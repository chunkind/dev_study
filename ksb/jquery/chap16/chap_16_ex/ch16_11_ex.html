<!DOCTYPE html>
<html>
<head>
<style>
    div.out{ 
        width:40%; 
        height:120px; 
        margin:0 15px;
        background-color:#D6EDFC; 
        float:left; 
    }
    
    div.in{ 
        width:60%; 
        height:60%; 
        background-color:#FFCC00; 
        margin:10px auto; 
    }
    
    p { 
        line-height:1em; 
        margin:0; 
        padding:0; 
    }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
     /* 
        1. 마우스오버 이벤트는 이벤트 버블링을 적용한다.(모든 이벤트를 발생시킴)
        [TIP_ 캡처/버블 참고사이트 : http://blog.javarouka.me/2011/12/html-event-bubbling.html  ]
        
        2. 마우스엔터 이벤트는 문서 객체의 안에 있는지 외부에있는지 체크한다(따진다)
        
        3. mousover 이벤트보다 mouseenter 이벤트를 더 사용하는 추세이다.
     */
    
     $(document).ready(function (event){
        var i = 0;
        $("div.overout").mouseover(function() {
            //mouseover : 마우스를 요소 안에 들어올 때 발생.
            i += 1;
            $(this).find("span").text( "mouse over x " + i );
        }).mouseout(function(){
            //mouseout : 마우스가 요소 밖으로 벗어날 때 발생.
            $(this).find("span").text("mouse out ");
        });

        var n = 0;
        $("div.enterleave").mouseenter(function() {
            //mouseenter : 마우스가 요소의 경계 외부에서 내부로 이동할 때 발생
            n += 1;
            $(this).find("span").text( "mouse enter x " + n );
        }).mouseleave(function() {
            //mouseleave : 마우스가 요소의 경계 내부에서 외부로 이동할 때 발생
            $(this).find("span").text("mouse leave");
        });
     });
</script>

</head>
<body>
  
<div class="out overout">
  <span>move your mouse</span>
  <div class="in">
  </div>
</div>

<div class="out enterleave">
  <span>move your mouse</span>
  <div class="in">
  </div>
</div>



</body>
</html>
