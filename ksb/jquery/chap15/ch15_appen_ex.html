<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
    $(document).ready(function(){
        $('#btn').click(function(){
            // .(점)class , #(샾)id 
           $('.file_add').append("<input type='file' id='file'/>");
        }); 
        
        $('#btn2').click(function(){
            $('#file').remove();
        });
    });
    </script>
</head>
<body>
    <div class='file_add'></div>
    <input type="button" id='btn' value='추가' />
    <input type="button" id='btn2' value='제거' />
</body>
</html>
