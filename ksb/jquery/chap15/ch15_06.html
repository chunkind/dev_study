<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 내부 검사</title>
    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        /*
           문서 객체의 내부 검사 메서드
           html()
           : 문서 객체 내부의 글자와 관련된 모든 기능을 수행
           ( 특징 : html 태그 인식,첫번째 문서 객체의 내용물 출력 )
           text()
           : 문서 객체 내부의 글자와 관련된 기능을 수행 
           ( 특징 : html 태그 인식 안함, 선택자로 선택한 모든 문서 객체의 내용 출력)
        */
        $(document).ready(function(){
            ///////////////////////////////////////////////////////////////////
            //1. html() 메서드로 문서 객체의 내용물 출력
            //변수 선언
            var html = $('h1').html();
            //출력
            //alert(html);
            ///////////////////////////////////////////////////////////////////
            
            ///////////////////////////////////////////////////////////////////
            //2. text() 메서드로 문서 객체의 내용물 출력
            //변수 선언
            var text = $('h1').text();
            //출력
            //alert(text);
            ///////////////////////////////////////////////////////////////////
            
        });
    </script>
</head>
<body>
    <h1>css1</h1>
    <h1>css2</h1>
    <h1>css3</h1>
</body>
</html>
