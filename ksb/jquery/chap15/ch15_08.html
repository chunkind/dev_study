<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 제거</title>
    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        /*
            문서 객페의 제거 메서드.
            1.  remove()    :   문서 객체를 제거.
            2.  empty()     :   문서 객체 내부를 비움.
        */
        $(document).ready(function(){
            ///////////////////////////////////////////////////////////////////
            //1. h1태그 중 첫 번째 문서 객체를 제거_remove()
            $('h1').first().remove();
            ///////////////////////////////////////////////////////////////////
            
            ///////////////////////////////////////////////////////////////////
            //2. h1태그 중 첫 번째 문서 객체를 제거_remove()
            //$('h1').empty();
            //$('div').empty();
            ///////////////////////////////////////////////////////////////////
        });
    </script>
</head>
<body>
    <div>
        <h1>제거1</h1>
        <h1>제거2</h1>
    </div>
</body>
</html>
