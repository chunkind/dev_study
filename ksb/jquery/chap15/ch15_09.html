<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체 생성(1)</title>
    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        /*
            jquery 메서드
            : $() - 문서 객체를 생성
            
        */
        $(document).ready(function(){

            //1. 문서 객체 생성   (텍스트 노드)
            $("<h1></h1>").html("김새봄짱").appendTo("body");
            //  생성한 문서객체를 추가하기위해 appendTo(위치)메서드 사용.
            ///////////////////////////////////////////////////////////////////
            
            ///////////////////////////////////////////////////////////////////
            //2. 텍스트 노드를 갖지않는 문서 객체
            /*
            $("<img />").attr("src","../chap10/img/sun.jpg").appendTo("body");
            */
            //2-1. 문서 객체의 속성 지정.
            
            /*
            $("<img />",{
                src: '../chap10/img/sun.jpg',
                width: 350,
                height: 350
            }).appendTo("body");
            */
            //  생성한 문서객체를 추가하기위해 appendTo(위치)메서드 사용.
            ///////////////////////////////////////////////////////////////////
        });
    </script>
</head>
