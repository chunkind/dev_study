// 이벤트 연결 범위 한정 
// 이벤트를 연결할 때 on() 메서드를 사용
// on() 메서드의 매개변수 범위를 한정하는 이벤트 연결 방식을 delegate    
    $(function(){
       $('#wrap').on('click','h1',function(){
          var length = $('h1').length;
          var targetHTML = $(this).html();
          $('#wrap').append('<h1>'+length+ '-'+ targetHTML+'</h1>');  
           
          // 이벤트를 제거 
           $('#wrap').off('click','h1');
       }); 
    });
