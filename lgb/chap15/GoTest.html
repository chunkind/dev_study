<style type="text/css">
    .wrap{
        border: 5px solid gray;
        border-radius: 5px;
        overflow: hidden;
        padding: 5px;
        width: 500px;
        margin: 0 auto;
        height: 100px;
        position: relative;
    }
    .wrap img {position: absolute; left: -120px;}
    .wrap_btn {text-align: center; margin-top: 10px;}
</style>

</head>
<body>
    <div style="text-align:center; margin:0 0 100px 0; background:#555; line-height:80px;">
	<!--<a style="color:#fff; font-weight:bold; font-family:tahoma; font-size:20pt;" href="http://ktsmemo.cafe24.com/s/jquery/29" target="_blank"></a>-->
    </div>
    
    <div class="wrap"></div>
    <div class="wrap_btn">
        <button type="button" onclick="gogo()">연타!!</button>
    </div>
    
    <script type="text/javascript">
        function gogo(){
        $('.wrap').append('<img src="http://ktsmemo.cafe24.com/img/man.gif"/>')
        $('.wrap img:last').animate({ left:'+=700'},2000,function(){
           $(this).remove(); 
        });
    }
    </script>
</body>
