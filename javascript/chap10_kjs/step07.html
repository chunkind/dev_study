<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            document 객체의 getElementById() 메서드는 한 번에 한 가지 문서 객체만 가져 왔지만
            배열로 가져오는 방법 이 있다.
            
            1) getElementsByName(name) - 태그의 name속성이 name과 일치하는 문서 객체를 배열로 가져옴
            2) getElementsByTagName(tagName) - tagName과 일치하는 문서 객체를 배열로 가져온다.
        */
        
        //var headers = '';
        window.onload = function(){
            headers = document.getElementsByTagName('h1');
            
        }
        
        function addTxt(){
            headers[0].innerHTML += '-퍼블리셔';
            headers[1].innerHTML += '-프로그래머';
            headers[2].innerHTML += '-디자이너';
        }
        function deleteTxt(){
            for(var i=0; i<headers.length; i++){
                headers[i].innerHTML = '';
            }
        }
    </script>
</head>
<body>
    <h1>김새봄</h1>
    <h1>신수정</h1>
    <h1>박정하</h1>
    <input type="button" onclick="addTxt()" value="더하기"/>
    <input type="button" onclick="deleteTxt()" value="지우기"/>
</body>
</html>
