<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            문서 객체를 사용한 시계
        */
        window.onload = function(){
            var clock = document.getElementById('clock');
            
            setInterval(function(){
                clock.innerHTML = new Date().toString();
            }, 1000);
        };
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
