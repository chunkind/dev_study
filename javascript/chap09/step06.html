<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            screen 객체의 속성을 출력해 보자.
        */
        for(var key in screen){
            console.log("key : " + key + ", screen[key] : " + screen[key]);
            for(var obj in screen[key]){
                if(screen[key][obj] != ''){
                    console.log("obj : " + obj + ", screen[key][obj] : " + screen[key][obj]);
                }
            }
        }
    </script>
</head>
