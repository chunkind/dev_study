<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 새로고침 예제. */
        
        //두 수 사이의 난수를 리턴하는 함수
        function random(n1, n2){
            return parseInt(Math.random() * (n2 - n1 + 1)) + n1;
        }
        
        //5자리 인증번호를 id값이 auth인 요소에게 출력
        function authNo(){
            var value = '';
            for(var i=0; i<5; i++){
                value += random(0,9);
            }
            //값을 바인딩 하는 부분
            document.getElementById("auth").innerHTML = value;
        }
        
        //새로고침 메서드
        function refresh(){
            location.reload();
        }
    </script>
</head>
<body>
    <p>
        고객님의 인증번호는 <strong id="auth">0000</strong> 입니다.
    </p>
    <input type="button" value="인증번호 다시 받기" onclick="refresh()"/>
</body>
<script>
    authNo();
</script>
</html>
