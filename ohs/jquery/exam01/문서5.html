<html>
<head>

       <script>   
           
           //우선 본문 다이브를 선언 하고
           //다이브 밑에 스크립트 쓰고 거기서 attr을 이용해 date 추가 해준다.

        $(document).ready(function(){
            //$('div').removeAttr(date);
            //속성 제거 했다.

            document.write((date.getMonth() + 1) + "월 " +

</head>
