<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>태그 선택자 와 클래스 선택자</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
       <script>
            $(document).ready(function(){
            $('h1').addClass('item');
            //이렇게 하면 h1 태그에 item이라는 클래스가 생긴다.
             
        //[확인]
            $('.item').css('background','yellow');
        //자 그렇다면 기존의 클래스명을 가진 속성에다 새롭게 클래스 속성을 추가한후 추가된 클래스명으로 백그라운드 색을 노란색으로 줘보자!?
            $('span').addClass('active');
            $('.active').css('background','yellow');
            $('.pasitive').css('color','orange'); 
            
        });
    </script>

</head>
    <body> 
    <h1>태그</h1>
    <div>
        저의 <span class="pasitive" id="">장점</span>은<span class="pasitive">긍정적인 성격</span> 입니다.<br />
        저의 <span class="negative">단점</span> <span class="negative">지저분한 스타입</span> 입니다.<br />
    </div>
    </body>
</html>
