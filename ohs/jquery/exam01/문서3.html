<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> </title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
   /*
   attr()를 이용해서 속성의 값을 얻어 오려 했는데 작동 안됨.
   */
   
        $(document).ready(function(){
            function getAttr(){
             var input = $('input');
                //특정 속성의 값을 알아내고 싶을떄는 매개변수에
                //속성 이름을 입력
                if (input.type == "checkbox" && input.checked == true) {
                    alert(input+"을 눌렀군");
                }
                if (input.type == "text" && input.name == "txt") {
                    alert("당신이 입력한 문자는="+input);

                }
            
            };
             
        });
    </script>

</head>
    <body> 
    <h2>attr 속성 값 얻기</h2>
    <input type="checkbox" name="inter" value="POL" checked="checked" />정치
    <input type="checkbox" name="inter" value="ECO" />경제
    <input type="checkbox" name="inter" value="ENT" checked="checked" />연예
    <input type="text" name="txt" />
    <input type="button" value="attr로 속성 값 얻기" onclick="getAttr()" />
    </body>
</html>
