<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            background: orange;
            padding: 50px;
            margin: 10px;
        }
        .inner{
            width: 100%;
            height: 100%;
            background: red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            마우스 이벤트
            click - 마우스를 클릭할 때 발생
            dblclick - 마우스를 더블 클릭할 때 발생
            mousedown - 마우스 버튼을 누를 때 발생
            mouseup - 마우스 버튼을 땔 때 발생
            mouseenter - 마우스가 요소의 경계 외부에서 내부로 이동할 때 발생
            mouseleave - 마우스가 요소의 경계 내부에서 외부로 이동할 때 발생
            mousemove - 마우스를 움직일 때 발생
            mouseout - 마우스가 요소를 벗어날 때 발생
            mouseover - 마우스가 요소 안에 들어올 때 발생
            
            mouseover 와 mouseenter 의 차이
        */
        $(function(){
            $('.outer').mouseover(function(){
                $('body').append('<h6>MOUSEOVER</h6>');
            }).mouseenter(function(){
                $('body').append('<h6>MOUSEENTER</h6>');
            });
        });
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
