<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
.reverse{
    background: black;
    color: white;
}
</style>
<script src="http://code.jquery.com/jquery.1.10.2.js"></script>
<script>
/*
    간단한 형태의 이벤트 연결 방법에서 한 단계 더 나아가 jQuery는 이벤트 연결 메서드도 제공한다.
    hover() - mouseenter 이벤트와 mouseleave 이벤트를 동시에 연결 한다.
*/
$(document).ready(function(){
    $('h1').hover(function(){
        $(this).addClass('reverse');
    }, function(){
        $(this).removeClass('reverse');
    });
});
</script>
</head>
<body>
    <h1>오형석</h1>
    <h1>오윤경</h1>
    <h1>오 이</h1>
</body>
</html>
