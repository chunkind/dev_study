<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            윈도 이벤트
            윈도 이벤트는 윈도 객체만 사용할 수 있는 이벤트가 아니라 window 객체와 document 객체 이외에 img 태그 등이 사용할 수 있는 이벤트다. 윈도 객체는 아래와 같은 이벤트를 사용할 수 있다.
            ready - 문서 객체가 준비 완료 되면
            load - 윈도(문서 객체)를 불러들일 때 발생
            unload - 윈도(문서 객체)를 닫을 때 발생
            resize - 윈도의 크기를 변화시킬 때 발생
            scroll - 윈도를 스크롤할 때 발생
            error - 에러가 있을 때 발생
        */
        //무한 스크롤 부분
        $(document).ready(function(){
            //스크롤 이벤트 발생 시
            $(window).scroll(function(){
                // 필요한 변수를 구한다.
                var scrollHeight = parseInt($(window).scrollTop() + $(window).height());
                var documentHeight = $(document).height();
                
                //스크롤의 높이와 문서의 높이가 같을 때
                console.log(scrollHeight + " : " + documentHeight)
                if(scrollHeight == documentHeight){
                    for(var i = 0; i <10; i++){
                        $('<h1>Infinity Scroll</h1>').appendTo('body');
                    }
                }
            });
        });
        
        //테스트를 위해 내부에 공간을 채워준다.
        $(document).ready(function(){
            for(var i=0; i<20; i++){
                $('<h1>Infinity Scroll</h1>').appendTo('body');
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
