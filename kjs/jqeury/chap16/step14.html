<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            입력 양식 이벤트
            
            change - 입력 양식의 내용을 변경할 때 발생
            focus - 입력 양식에 초점을 맞추면 발생
            focusin - 입력 양식에 초점이 맞추어지기 바로 전에 발생
            focusout - 입력 양식에 초점이 사라지기 바로 전에 발생
            blur - 입력 양식에 초점이 사라지면 발생
            select - 입력 양식을 선택할 때 발생(input[type="text"] 태그 및 textarea 태그 제외)
            submit - submit 버튼을 누르면 발생
            reset - reset 버튼을 누르면 발생
        */
        var id = "chunkind";
        var pass = "wnstjd";
        $(function(){
            $('#my-form').submit(function(e){
                //입력 양식의 value를 가져온다.
                var name = $('#name').val();
                var password = $('#password').val();
                
                if(name == id && password == pass){
                    alert("로그인 완료");
                }else{
                    alert("아이다 또는 비밀번호를 확인해 주세요.")
                }
                
                //이벤트 제거
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <form id="my-form">
        <table>
            <tr>
                <td>이름:</td>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
                <td>비밀번호:</td>
                <td><input type="password" name="password" id="password" /></td>
            </tr>
        </table>
        <input type="submit" value="제출"/>
    </form>
</body>
</html>
