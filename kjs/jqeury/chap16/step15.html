<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            type 속성이 checkbox와 radio인 input 태그의 상태를 변경하는 이벤트는 click 이벤트가 아니라 change 이벤트이다.
        */
        $(function(){
            $('#all-check').change(function(){
                /*
                    checked 속성을 확인하고, 체크 상태를 바꿀 때는 prop() 메서드를 사용한다. prop()메서드는 이 경우에만 사용 하므로 간단하게 짚고 넘어 가자. attr()사용 ㄴㄴ
                */
                if(this.checked){
                    $('#check-item').children().prop('checked', true);
                }else{
                    $('#check-item').children().prop('checked', false);
                }
            });
        });
    </script>
</head>
<body>
    <input type="checkbox" id="all-check" />
    <label>All</label>
    <div id="check-item">
        <input type="checkbox" />
        <label>A Option</label>
        <input type="checkbox" />
        <label>B Option</label>
        <input type="checkbox" />
        <label>C Option</label>
    </div>
</body>
</html>
