<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: orange;
        }
    </style>
    <script src="../../../common/js/jquery-1.10.2.js"></script>
    <script>
        /*
            상대적 애니매이션
            
        */
        $(function(){
            $('div').click(function(){
                //변수 선언
                var width = $(this).css('width');
                var height = $(this).css('height');
                
                //animate() 메서드 사용
                $(this).animate({
                    /*width: parseInt(width) + 50,
                    height: parseInt(height) + 50*/
                    width: '+=50',
                    height: '+=50'
                }, 'slow');
            });
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
