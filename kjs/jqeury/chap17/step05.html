<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../../common/js/jquery-1.10.2.js"></script>
    <script>
        /*
            애니메이션 큐
            
            clearQueue() - 큐의 내용을 제거한다.
        */
        $(function(){
            $('div').click(function(){
                $(this).animate({
                    left: '+=60'
                }, 2000).animate({
                    width: '+=60'
                }, 2000).animate({
                    height: '+=60'
                }, 2000);
            });
            
            setTimeout(function(){
                //애니매이션 큐를 제거
                $('div').clearQueue();
                
                //효과 메서드를 사용
                $('div').hide();
            }, 3000);
        });
    </script>
</head>
<body>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <div></div>
</body>
</html>
