<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="../../../common/js/jquery-1.10.2.js"></script>
    <script>
        /*
            애니메이션 지연
            
            delay() - 큐에 있는 명령을 잠시 중지한다.
        */
        $(function(){
            $('div').each(function(index){
                //(index * 500) 초 후 animate() 메서드를 실행
                $(this).delay(index*500).animate({
                    left:500
                },'slow');
            });
        });
    </script>
</head>
<body>
    <div></div><div></div>
    <div></div><div></div>
    <div></div><div></div>
</body>
</html>
