<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            문서 객체 이동(2)
            문서 객체를 생성하지 않고 기존의 문서 객체를 선택하고 문서 객체 삽입 메서드를 사용하면
            문서 객체가 이동 된다.
            
            문서 객체 복제
            clone() - 문서 객체를 복제 한다.
            
            1. $(selector).clone();
            2. $(selector).clone(Boolean dataAndEvents);
            3. $(selector).clone(Boolean dataAndEvents, Boolean deepDataAndEvents)
        */
        $(function(){
            //문서 객체 이동 2
//            $('div').append($('h1'));
            
            //문서 객체 복사
            $('div').append($('h1').clone());
        });
    </script>
</head>
<body>
    <h1>형서기</h1>
    <hr/><div></div><hr/>
</body>
</html>
