<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            height: 100px;
            margin: 1px;
            padding: 1px;
            border: 1px solid gray;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            문서 객체 이동(1)
            
        */
        $(function(){
            $('img').css('width', 200);
            
            setInterval(function(){
                $('img').first().appendTo('body');
            }, 2000);
        });
    </script>
</head>
<body>
    <img src="../../img/cmj.jpg" />
    <img src="../../img/ohs.jpeg" />
    <img src="../../img/ohs2.jpg" />
    <img src="../../img/sun.jpg" />
    <img src="../../img/earth.jpg" />
</body>
</html>
