<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            문서 객체 삽입(1)
            
            $(A).appendTo(B) - A를 B의 뒷부분에 추가한다.
            $(A).prependTo(B) - A를 B의 앞부분에 추가한다.
            $(A).insertAfter(B) - A를 B의 뒤에 추가한다.
            $(A).insertBefore(B) - A를 B의 앞에 추가한다.
            
            $(A).append(B) - B를 A의 뒷부분에 추가한다.
            $(A).prepend(B) - B를 A의 앞부분에 추가한다.
            $(A).after(B) - B를 A의 뒤에 추가한다.
            $(A).before(B) - B를 A의 앞에 추가한다.
            
            -------------------------
                    before()
                    prepend()
                    대상
                    append()
                    after()
            -------------------------
            
            * 사용형태
            $(selector).append(content, content, .... , content);
            $(selector).append(function(index){});
        */
        $(window).load(function(){
//            var h1 = '<h1>오형석</h1>';
//            var h2 = '<h2>오윤경</h2>';
//            
//            $('body').append(h1, h2, h1, h2);
            
            var content = [
                {name:'최민재', region:'부산'},
                {name:'오형석', region:'경기'},
                {name:'죄밍키', region:'서울'}
            ];
            
            $('div').append(function(index){
                var item = content[index];
                var output = '';
                output += '<h1>' + item.name + '</h1>';
                output += '<h2>' + item.region + '</h2>';
                return output;
            });
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
