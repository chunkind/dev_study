<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .high-light{
            background: yellow;
        }
    </style>
    <script src="../js/jquery-1.10.2.js"></script>
    <script>
        /*
            jQuery 충돌 방지
            여러 자바스크립트 프레임워크를 같이 사용하다보면 $변수의 충돌이
            발생 할 수 있다 가령 prototype프레임 워크에서도 $ 라는 변수를
            사용하는 이는 jquery 와 겹칠수 있다.
            
            $.noConflict() - $ 변수에 대한 제어권을 포기
        */
        $.noConflict();
        var J = jQuery;
        
        J(document).ready(function(){
            J('h1').removeClass('high-light');
        });
    </script>
</head>
<body>
    <h1 class="high-light">오형석</h1>
</body>
</html>
