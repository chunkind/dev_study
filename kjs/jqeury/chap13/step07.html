<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            속성 선택자 - 기본 선택자 뒤에 붙여 사용한다.
            요소[속성=값] - 속성과 값이 같은 객체를 선택
            요소[속성|=값] - 속성 안의 값이 특정 값과 같은 문서 객체를 선택
            요소[속성~=값] - 속성 안의 값이 특정 값을 단어로 시작하는 문서 객체를 선택
            요소[속성^=값] - 속성 안의 값이 특정 값으로 시작하는 문서 객체를 선택
            요소[속성$=값] - 속성 안의 값이 특정 값으로 끝나는 문서 객체를 선택
            요소[속성*=값] - 속성 안의 값이 특정 값을 포함하는 문서 객체를 선택
        */
        $(function(){
            $('input[type="text"]').val("민재야 안녕?");
            $('input[type|="password"]').val("123");
            $("input[type~=rad]").attr("checked",true);
        });
    </script>
</head>
<body>
    <input type="text" />
    <input type="password" />
    <input type="radio" />
    <input type="checkbox" />
    <input type="file" />
</body>
</html>
