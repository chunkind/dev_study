<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .high-light{
            background: yellow;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            jQuery 배열 관리
            
            1.addClass() - class 추가
            2.removeClass() - class 제거
            
        */
        $(function(){
            $('h1').addClass('high-light');
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>

    <h1>오형석</h1>
    <h1>오윤경</h1>
    <h1>최민재</h1>
    <h1>김유정</h1>
    <h1>성정숙</h1>
</body>
</html>
