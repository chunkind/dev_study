<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            필터 선택자
            -함수 필터 선택자
            요소:contains(문자열) - 특정 문자열을 포함 하는 문서 객체를 선택
            요소:eq(n) - n번째에 위치하는 문서 객체를 선택
            요소:gt(n) - n번째 초과에 위치하는 문서 객체를 선택
            요소:has(h1) - h1태그가 있는 문서 객체를 선택
            요소:lt(n) - n번째 미만에 위치하는 문서 객체를 선택
            요소:not(선택자) - 선택자와 일치하지 않는 문서 객체를 선택
            요소:nth-child(3n+1) - 3n+1 번째에 위치하는 문서 객체를 선택(1,4,7 ...)
        */
        $(function(){
            $('tr:eq(0)').css('background','#000000').css('color','white');
            $('td:nth-child(3n+1)').css('background','#565656');
            $('td:nth-child(3n+2)').css('background','#A9A9A9');
            $('td:nth-child(3n)').css('background','#F9F9F9');
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>김준성</td>
            <td>O형</td>
            <td>부천</td>
        </tr>
        <tr>
            <td>최민재</td>
            <td>A형</td>
            <td>부천</td>
        </tr>
        <tr>
            <td>오형석</td>
            <td>O형</td>
            <td>의정부</td>
        </tr>
        <tr>
            <td>김새봄</td>
            <td>O형</td>
            <td>부천</td>
        </tr>
        <tr>
            <td>이기백</td>
            <td>B형</td>
            <td>과천</td>
        </tr>
        <tr>
            <td>성정숙</td>
            <td>O형</td>
            <td>부천</td>
        </tr>
    </table>
</body>
</html>
