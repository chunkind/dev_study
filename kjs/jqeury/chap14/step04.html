<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            문서 객체 추가 선택
            add() - 문서 객체를 추가적으로 선택
        */
        $(function(){
            $('h1').css('background','gray').add('h2').css('float','left');
        });
    </script>
</head>
<body>
    <h1>피자</h1>
    <h2>만두</h2>
    <h1>고기</h1>
    <h2>파스타</h2>
    <h1>오이</h1>
</body>
</html>
