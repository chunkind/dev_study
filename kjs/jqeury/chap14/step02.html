<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            문서 객체 탐색 종료
            
            end() - 문서 객체 선택을 한 단계 뒤로 돌린다.
        */
        $(document).ready(function(){
            //$('h1').css('background','orange').filter(':even').css("color",'red');
            
            //메서드 체이닝 사용전
            /*$('h1').css('background','orange');
            $('h1:even').css('color','white');
            $('h1:odd').css("color","red");*/
            
            //메서드 체이닝 end 사용전
            $('h1').css('background','orange').filter(':even')
              .css('color','white').filter(':odd').css('color','red');
            //메서드 체이닝 end 사용후
            /*$('h1').css('background','orange').filter(':even')
              .css('color','white').end().filter(':odd').css('color','red');*/
        });
    </script>
</head>
<body>
    <h1>피자</h1>
    <h1>만두</h1>
    <h1>고기</h1>
    <h1>파스타</h1>
    <h1>오이</h1>
</body>
</html>
