<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            특정 태그 선택
            find() - 특정 태그를 선택
        */
        var xml = '';
        xml += '<friends>';
        xml += '   <friend>';
        xml += '      <name>김준성</name>';
        xml += '      <language>java</language>';
        xml += '   </friend>';
        xml += '   <friend>';
        xml += '      <name>김새봄</name>';
        xml += '      <language>php</language>';
        xml += '   </friend>';
        xml += '   <friend>';
        xml += '      <name>오형석</name>';
        xml += '      <language>javascript</language>';
        xml += '   </friend>';
        xml += '</friends>';
        
        $(function(){
            var xmlDoc = $.parseXML(xml);
            $(xmlDoc).find('friend').each(function(index){
                var output = '';
                output += '<div>';
                output += '   <h1>' + $(this).find('name').text() + '</h1>';
                output += '   <p>' + $(this).find('language').text() + '</p>';
                output += '</div>';
                
                document.body.innerHTML += output;
            });
        });
    </script>
</head>

</body>
</html>
