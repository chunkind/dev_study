<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            예외 처리 
            1) 기본예외 처리
            2) 고급예외 처리
            
            예외가 발생하지 않게 사전에 해결하는 것을 기본 예외 처리라고 한다.
            아래와 같은 방법들을 기본 예외 처리로 구분한다.
        */
        function registerEventListener(node, event, listener){
            if(node.addEventListener){
                //파이어폭스, 크롬, 사파리, 오페라
                node.addEventListener(event, listener, false);
            }else if(node.attachEvent){
                //인터넷 익스플로러
                node.attachEvent('on'+event, listener);
            }
        }
        
        /*
            브라우저별로 이벤트 객체의 위치가 다르므로 브라우저에 구애받지 않는
            방식으로 코드를 작성 하려면 아래와 같이 한다.
        */
        function whenClick(e){
            var event = window.event || e;
            var willAlert = '';
            willAlert += 'clientX: ' + event.clientX + '\n';
            willAlert += 'clientY: ' + event.clientY + '\n';
            alert(willAlert);
        }
    </script>
</head>

</html>
