<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            문서 객체 제거
            
            removeChild(child) - 문서 객체의 자식 노드를 제거 한다.
        */
        window.onload = function(){
            var willRemove = document.getElementById("will-remove");
            document.body.removeChild(willRemove);
        };
    </script>
</head>
<body>
    <h1 id="will-remove">안늉</h1>
</body>
</html>
