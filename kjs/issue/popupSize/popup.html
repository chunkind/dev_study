<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script language="javascript">
window.onload = function(){
    document.getElementById('bottomArea').onclick = function(e){
        var event = e || window.event;
        event.cancelBubble = true;
    };
    document.body.onclick = function(e){
        var event = e || window.event;
        window.open('about:blank').location.href='http://blog.naver.com/chunkind';
    }
}; 

function closeWin(){
	self.close();
}
</script>
<style>
    body{
        width: 100%;
        height: 100%;
        cursor: pointer;
    }    
</style>
</head>
<body>
<div id="bgDid">
    <p>안녕하세요</p>
</div>
<div id="bottomArea">
	<form name="checkClose" style="width: 100%; position: absolute; left: 0; bottom: 0;" >
	<div style="float: left;">
		<input type="checkbox" name="Notice" id="Notice">
		<label for="Notice">오늘 하루 그만 보기</label>
	</div>
	<div style="float: right;">
		<a href="javascript:closeWin()">창닫기</a>
	</div>
	</form>
</div>
</body>
</html>
