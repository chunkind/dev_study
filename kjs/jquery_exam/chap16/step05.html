<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
*{margin:0px; padding:0px}
div{margin:5px; padding:3px; border:3px solid black; border-radius: 10px;}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
/*
매개변수 context
$(selector, context)
context는 selector가 적용하는 범위를 한정한다. 일반적으로
이벤트와 함께 사용한다.

클릭이벤트가 발생한 문서 객체 안에서 h1 태그와 p태그를 선택하고 싶을때 사용된다.
*/
$(function(){
    $('div').click(function(){
        /*
            "?"를 적당한 셀랙터로 변경하시오.
        */
        var header = ?.text();
        var paragraph = ?.text();
        alert(header + '\n' + paragraph);
    });
});
</script>
</head>
<body>
    <div>
        <h1>아메리카노</h1>
        <p>4000</p>
    </div>
    <div>
        <h1>아이스티</h1>
        <p>4500</p>
    </div>
    <div>
        <h1>우유</h1>
        <p>3000</p>
    </div>
</body>
</html>
