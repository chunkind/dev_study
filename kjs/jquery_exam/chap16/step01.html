<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
.reverse{
    background: black;
    color: white;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
/*
    이벤트 연결 기본
    jquery로 이벤트를 연결하는 가장 기본적인 방법은 on() 메서드를 사용하는 것이다.

    on() - 이벤트를 연결한다.

    1. $(selector).on(eventName, function(){})
    2. $(selector).on(object)
*/
$(function(){
    //on() 와 html() 을 이용하여 아래 h1을 클릭할시 " 멍청이 " 라는 글자가 추가되도록 하시오.
    
    //on() 를 이용하여 mouseenter를 사용하여 아래 스타일 시트를 적용하시고 mouseleave를 사용하여 스타일 시트를 해재하시오.
});
</script>
</head>
<body>
    <h1>오형석</h1>
    <h1>오윤경</h1>
    <h1>치  킨</h1>
</body>
</html>
