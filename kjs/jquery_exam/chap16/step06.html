<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
/*
find() 메서드 활용
*/
$(function(){
    $('div').click(function(){
        /*
            "?" 를 알맞게 고치시오.
        */
        var header = ?.text();
        var paragraph = ?.text();

        alert(header + '\n' + paragraph);
    });
});
</script>
</head>
<body>
    <div>
        <h1>아메리카노</h1>
        <p>4000</p>
    </div>
    <div>
        <h1>아이스티</h1>
        <p>4500</p>
    </div>
    <div>
        <h1>우유</h1>
        <p>3000</p>
    </div>
</body>
</html>
