<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../../common/js/jquery-1.10.2.js"></script>
    <script>
        /*
            애니메이션 정지
            
            clearQueue() 메서드에는 애니메이션 정지 기능이 없다. 애니메이션을 정지시키려면 아래와 같은 메서드를 사용한다.
            
            stop() - 효과 및 애미메이션을 정지한다.
            
            사용방법
            1. $(selector).stop();
            2. $(selector).stop(clearQueue);
            3. $(selector).stop(clearQueue, goToEnd);
            
            clearQueue - clearQueue메서드를 실행하는 효과를 낸다. boolean 값 false가 기본값임
            goToEnd - 애니매이션이 끝까지 실행하게 한다. boolean 값 false가 기본값임
        */
        $(function(){
            //이벤트 연결
            $('button').click(function(){
                //변수 선언
                var html = $(this).html();
                var evalText = "$('div')."+html;
                
                //메서드 실행
                eval(evalText);
            });
            
            //애니메이션 시작
            setInterval(function(){
                $('div').animate({
                    left: '500'
                }, 1000).animate({
                    left: '0'
                }, 1000);
            }, 2000);
        });
    </script>
</head>
<body>
    <!-- 오른쪽으로 이동하는 것을 멈추고 제자리에서 바로 왼쪽으로 다시 이동 합니다. -->
    <button>stop()</button>
    <!-- 오른쪽으로 이동하는 것을 멈추고, 다음 setInterval() 함수가 실행될 때까지 대기 합니다. -->
    <button>stop(true)</button>
    <!-- 버튼을 누르는 순간 사각형이 오른쪽 끝으로 이동하고, 바로 왼쪽으로 이동 합니다. -->
    <button>stop(false, true)</button>
    <!-- 버튼을 누르는 순간 사각형이 오른쪽 끝으로 이동하고, 다음 setInterval() 함수가 실행될 때까지 대기 합니다. -->
    <button>stop(true, true)</button>
    <div></div>
</body>
</html>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: relative;
    }
</style>
