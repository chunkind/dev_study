        CSN와 XML 형식의 단점을 모두 극복한 형식이 JSON 형석이다. JSON(javascript Object Notation)은 자바스크립트에서 사용하는 객체 형태로 데이터를 표현하는 방법이다. Ajax를 사용할때 거의 표준으로 사용되는 데이터 표현 방식이다. 하지만 JSON도 데이터양이 엄청나게 많아지면 데이터 추출 속도가 현저하게 떨어지는 단점을 갖고 있다.
        
        모든 내용을 정리하자면.
        
        형식                    장점                                단점
        CSV                     용량이적다.                          가독성이 떨어진다.
        
        XML                     가독성이좋다.                        용량이 크다.
                                                                    데이터의 양이 커지면 분석 속도가 떨어진다.
                                                                    
        JSON                    용량이 적다.                         데이터의 양이 커지면 분석 속도가 떨어진다.
