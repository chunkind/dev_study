<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            ajax로 호출하여 xml데이터 가져오기.
            HTML처럼 각각의 태그에 사용자 정의 속성을 넣어 데이터를 표현할 수도 있으므로 복잡한 데이터를 전달할 수 있다. 하지만 닫는태그와 여는 태그 등이 쓸데 없이 용량을 차지하는 문제가 있다.
        */
        $.ajax({
            url: "step02.xml",
            cache: false,
            dataType: "xml",
            success: function(data){
                $(data).find('book').each(function(index){
                    var output = '';
                    output += '<div>';
                    output += '   <h1>' + $(this).find('name').text() + '</h1>';
                    output += '   <h3>' + $(this).find('publisher').text() + '</h1>';
                    output += '   <h3>' + $(this).find('author').text() + '</h1>';
                    output += '   <h3>' + $(this).find('price').text() + '</h1>';
                    output += '</div>';
                    document.body.innerHTML += output;
                });
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
