            옵션 속성 이름               설명                                  자료형
            async                       동기,비동기를 지정한다.                 Boolean
            complete(xhr,status)        Ajax 완료 이벤트 리스너를 지정한다.     Function

            - 추가적인 jQuery Ajax 메서드
            $.get() - get방식으로 Ajax를 수행

            $.getJSON() - get방식으로 Ajax를 수행해 JSON 데이터를 가져옴
            $.getScript() - get방식으로 Ajax를 수행해 Script 데이터를 가져옴
            $(selector).load() - Ajax를 수행하고 선택자로 선택한 문서 객체 안에 집어 넣음

            $.get(url, function(data, textStatus, jqXHR){});

            //XML 데이터 다루기.
            $.ajax({
                url: 'data.xml',
                success: function(data){
                    $(data).find('product').each(function(){
                        var name = $(this).find("name").text();
