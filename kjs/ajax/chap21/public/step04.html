<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    /*
        jquery는 개발자가 더 쉬운 방식으로 Ajax를 사용할수 있게 아래와 같은 보조 메서드를 제공한다.
        serialize() - 입력 양식의 내용을 요청 매개변수 문자열로 만든다.
        serializeArray() - 입력 양식의 내용을 객체로 만든다.
        $.param() - 객체의 내용을 요청 매개변수 문자열로 만든다.
        
        1. $.param() - 객체를 쿼리 문자열로 바꾼다.
    */
        $(function(){
            //변수 선언
            var data = {
                name : 'kjs',
                region: 'bucheon'
            };

            $('<h1></h1>').text($.param(data)).appendTo('body');
        });
    </script>
</head>

</body>
</html>
