<!DOCTYPE html>

<head>

    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            ajax의 사용형태
            1. $.ajax(options);
            2. $.ajax(url, options);
        */
        $(function(){
            /*$.ajax("/data.html",{
                success: function(data){ 
                    $('body').append(data);
                }
            });*/
            
            $.ajax({
                url: "/data.html",
                success: function(data){ 
                    $('body').append(data);
                }
            });
        });
    </script>
