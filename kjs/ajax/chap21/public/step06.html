<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*
            jQuery Ajax 이벤트 연결 메서드
            ajaxComplete(function) - Ajax 요청이 완료될 때 function을 실행
            ajaxError(function) - Ajax 요청이 실패할 때 function을 실행
            ajaxSend(function) - Ajax 요청을 보낼 때 function을 실행
            ajaxStart(function) - Ajax 요청을 시작할 때 function을 실행
            ajaxStop(function) - Ajax 요청을 중지할 때 function을 실행
            ajaxSuccess(function) - Ajax 요청이 성공할 때 function을 실행
        */
    </script>
</head>
<body>
    
</body>
</html>
